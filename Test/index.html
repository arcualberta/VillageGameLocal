        <div class="game_window">
            <canvas id="gamePanel" width="800" height="600" role="img"></canvas>
        </div>
        <span id="testText"></span>

        <script type="text/javascript">
            var game;
            
            $(document).ready(function(){
                var canvas = $("#gamePanel")[0];
                if(window.innerHeight < canvas.height){
                    canvas.height = Math.max(440, window.innerHeight);
                    canvas.width = Math.floor(Math.min(window.innerWidth, canvas.height * (4.0/3.0)));
                }

                game = new VillageGame(canvas, "./src", "./Resources");
                game.characterScreens = testSpriteList;
                game.start();
            });
        </script>
